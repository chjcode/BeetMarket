spring:
  config:
    import: classpath:.env.properties

  data:
    mongodb:
      uri: ${DB_URL}
      port: ${DB_PORT}
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PWD}

  application:
    name: chatserver


jwt-secret: ${JWT_SECRET}

server:
  ssl:
    key-store: classpath:keystore.p12
    key-store-type: PKCS12
    key-store-password: ${SSL_PASSWORD}
    enabled: ${SSL_ENABLE}

logging:
  level:
    # 특정 패키지(예: com.beet.chatserver) 및 그 하위 패키지 전체에 대해 DEBUG 레벨 로그 활성화
    com.beet.chatserver: DEBUG